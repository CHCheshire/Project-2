<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="assets/css/noughts-and-crosses.css">
    <script src="https://kit.fontawesome.com/08037ec645.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="index.html" class="home"><i class="fa-solid fa-arrow-left-long"></i> Back to Home Page</a>
    <section class="game">
        <h1>Noughts and Crosses</h1>

        <div class="message">
            <h2>Crosses starts</h2>
        </div>

        <div class="grid">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>

        </div>

        <div class="score">
            <div class="crossesScore">
                <h2>Crosses Score</h2>
                <p ID="c-count">0</p>
            </div>
            
            <div class="noughtsScore">
                <h2>Noughts Score</h2>
                <p ID="n-count">0</p>
            </div>
        </div>

        <button class="restart">Restart the game</button>
    </section>
    <footer>
        <p>A website developed by Cameron Hughes-Cheshire</p>
            <a href="https://www.linkedin.com/in/cameron-cheshire-478b9220a/" target="_blank" rel="noopener">My LinkedIn profile</a>
            <a href="https://github.com/CHCheshire" target="_blank" rel="noopener">My Github repository</a>
    </footer>
    <script src="assets/js/noughts-and-crosses.js"></script>

</body>
</html>
