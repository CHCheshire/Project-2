<!DOCTYPE html> 
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="assets/css/rock-paper-scissors.css">
</head>
<body>
    <a href="index.html" class="home">Back to Home Page</a>
    <section class="game">
        <h1>Rock, Paper, Scissors</h1>
        <div class="message">
            <h2>Will you choose rock, paper or scissors?</h2>
        </div>
        <div id="game-area">
            <h2 class="playerChoice"></h2>
            <h2 class="computerChoice"></h2>
        </div>

        <div class="game-options">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <div class="score">
            <div class="playerScore">
                <h2>Player Score</h2>
                <p ID="p-count">0</p>
            </div>
            
            <div class="computerScore">
                <h2>Computer Score</h2>
                <p ID="c-count">0</p>
            </div>
        </div>
    </section>
</body>

<script src="assets/js/rock-paper-scissors.js"></script>
</html>
