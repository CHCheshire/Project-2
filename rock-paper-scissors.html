<!DOCTYPE html> 
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="assets/css/rock-paper-scissors.css">
    <script src="https://kit.fontawesome.com/08037ec645.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Back to home page button -->
    <a href="index.html" class="home"><i class="fa-solid fa-arrow-left-long"></i> Back to Home Page</a>
    <!-- Rock, Paper, Scissors game section -->
    <section class="game">
        <h1>Rock, Paper, Scissors</h1>
    <!-- Intro and game result message section -->
        <div class="message">
            <h2>Will you choose rock, paper or scissors?</h2>
        </div>
        <!-- Game area section -->
        <div id="game-area">
            <h2 class="playerOption">What will you choose?</h2>
            <h2 class="computerOption">What will the computer choose?</h2>
        </div>
        <!-- Player option buttons -->
        <div class="options">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <!-- Scoreboard section -->
        <div class="score">
            <div class="playerScore">
                <h2>Player Score</h2>
                <p ID="p-count">0</p>
            </div>
            
            <div class="computerScore">
                <h2>Computer Score</h2>
                <p ID="c-count">0</p>
            </div>
        </div>
    </section>
    <!-- Footer section -->
    <footer class="game">
        <p>A website developed by Cameron Hughes-Cheshire</p>
            <a href="https://www.linkedin.com/in/cameron-cheshire-478b9220a/" target="_blank" rel="noopener">My LinkedIn profile</a>
            <a href="https://github.com/CHCheshire" target="_blank" rel="noopener">My Github repository</a>
    </footer>
    <script async src="assets/js/rock-paper-scissors.js"></script>
</body>
</html>
